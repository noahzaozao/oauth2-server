<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Auth</title>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <form action="/oauth/authorize" method="POST">
            <h1>Authorize</h1>
            <p>The client would like to perform actions on your behalf.</p>
            <p>
                <button
                        type="submit"
                        class="btn btn-primary btn-lg"
                        style="width:200px;"
                >
                    Allow
                </button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
